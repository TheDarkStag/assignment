<!DOCTYPE html> 
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title> Nice website design</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div align="center">
            <p>ALT SCHOOL</p>
            Already an Altschooler? <a href="#">Sign in</a> 
        </div>
        <a href="index.html"> <button>Home Page</button>  </a>
        <br>

        <Header>
            <h1>SIGN UP</h1>
        </Header>
        <P> Take the next steps to apply at alt school Africa</P>
        <section>
        <form action="index.html">
            <label for="First name">First name</label>
            <input type="text" id="First name" required placeholder="Enter First name"> 
            &nbsp;&nbsp;&nbsp;
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" required placeholder="Enter Last Name"><br>


            <label for="gender" >Gender</label>
            <select>
                <option value="male"> male </option>
                <option value="female"> female </option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <label for="Date of Birth">Date of Birth </label>
            <input type="date" id="Date of Birth " required><br>


            <label for="Email">Email Address</label>
            <input type="email" id="Email" required placeholder="Enter Email Address">
            &nbsp;&nbsp;&nbsp;
            <label for="Phone Number">Phone number</label>
            <input type="text" id="Phone Number" required placeholder="08135356944"><br>


            <label for="Country" >Country</label>
            <select>
                <option value="Nigeria"> Nigeria</option>
                <option value="Ghana"> Ghana</option>
                <option value="Kenya"> Kenya</option>
                <option value="Ethiopia"> Ethiopia</option>
                <option value="south Africa"> South Africa</option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <label for="State"> State or city of residence</label>
            <input type="text" id="State" required placeholder="Enter your State of residence"><br>


            <label for="Information"> How did you hear about Us?</label>
            <select>
                <option value="Billboard"> Billboard</option>
                <option value="flyer"> flyer</option>
                <option value="Social Media"> Social Media</option>
                <option value="A friend "> A friend</option>
                <option value="Confrence"> Confrence</option>
            </select><br>


            <label for="Password"> Password</label>
            <input type="password" id="Password" required placeholder="Enter your Password">
            &nbsp;&nbsp;&nbsp;
            <label for="Confirm">Confirm Password</label>
            <input type="text" id="Confirm" required placeholder="Enter Password again"><br>
            <!--  -->
            <input type="submit"><br>
            <input type="reset">
        </form>
        </section>
    </body>
</html>
